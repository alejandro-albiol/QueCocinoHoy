<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>¿Qué cocino hoy?</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>¿Qué cocino hoy?</h1>
        <p class="subtitle">
          Tell me what ingredients you have, and I'll suggest recipes!
        </p>
      </header>

      <main>
        <form action="/generate-recipe" method="post">
          <div class="input-group">
            <label for="ingredients">Your ingredients:</label>
            <input
              name="ingredients"
              type="text"
              id="ingredients"
              placeholder="Ex: tomato, chicken, rice"
              required
            />
          </div>
          <button type="submit">Generate Recipes</button>
        </form>
      </main>

      <footer>
        <p>Powered by Groq AI</p>
      </footer>
    </div>
  </body>
</html>
